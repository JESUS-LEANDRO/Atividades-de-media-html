<!---
SVG <svg>
    é uma marcação , estilo html mas nao é para texto e sim para fazer imagens.
    possuimos elementos para gerar formas
    
    para entender melhor 
    - imagem rasterizada x imagem vetorizada

    beneficio 
    -mas leve 
    -mas detalhada 
    -maior acessibilidade e seo
    -pode ser editada via css ou atribultos

    desvantagem
    -pode ser mas complicada de trabalhar 
    -quanto mas complexa a linguagem, mas tarabaalho para o navegador 
    -navegadores mas antigos nao possuem suporte a essa tag

    para fotografia, ainda prefira usar imagens rasterizadas. 

-->
